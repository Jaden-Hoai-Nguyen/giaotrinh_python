        class SimplePythonInterpreter {
            constructor(printCallback) {
                this.print = printCallback;
                this.scope = this.getInitialScope();
                this.MAX_ITERATIONS = 1000;
            }

            getInitialScope() {
                 // Mock Datetime class
                class MockDateTime {
                    constructor(date) {
                        this.date = date;
                    }
                    get year() { return this.date.getFullYear(); }
                    strftime(format) {
                        if (format === '%A') {
                            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                            return days[this.date.getDay()];
                        }
                        if (format === '%d-%m-%Y') {
                           const pad = (num) => String(num).padStart(2, '0');
                           return `${pad(this.date.getDate())}-${pad(this.date.getMonth() + 1)}-${this.date.getFullYear()}`;
                        }
                        return this.date.toString();
                    }
                     toString() {
                        return this.date.toISOString();
                    }
                }
                
                return {
                    math: {
                        sqrt: Math.sqrt,
                        pow: Math.pow,
                        ceil: Math.ceil,
                        floor: Math.floor,
                        pi: Math.PI,
                        factorial: (n) => {
                            if (n === 0) return 1;
                            let r = 1;
                            for (let i = 2; i <= n; i++) r = r * i;
                            return r;
                        }
                    },
                    random: {
                        randint: (a, b) => Math.floor(Math.random() * (b - a + 1)) + a,
                        random: Math.random,
                        choice: (arr) => arr[Math.floor(Math.random() * arr.length)],
                        shuffle: (arr) => {
                            for (let i = arr.length - 1; i > 0; i--) {
                                const j = Math.floor(Math.random() * (i + 1));
                                [arr[i], arr[j]] = [arr[j], arr[i]];
                            }
                            return arr; // In-place shuffle
                        }
                    },
                    datetime: {
                       datetime: {
                           now: () => new MockDateTime(new Date())
                       },
                       date: {
                           today: () => new Date().toISOString().split('T')[0]
                       }
                    },
                    // built-in functions
                    int: (v) => parseInt(v, 10),
                    float: (v) => parseFloat(v),
                    str: (v) => String(v),
                    len: (v) => v.length,
                    type: (v) => typeof v,
                };
            }

            async execute(code) {
                const lines = code.split('\n');
                let i = 0;
                while (i < lines.length) {
                    const { nextLineIndex } = await this.executeLine(lines, i);
                    i = nextLineIndex;
                }
            }
            
            evaluate(expression) {
                // This is a security risk in a real app! Only for educational purposes.
                // Create a function body with all variables in scope.
                const scopeKeys = Object.keys(this.scope);
                const scopeValues = scopeKeys.map(key => this.scope[key]);
                try {
                    const func = new Function(...scopeKeys, `return ${expression}`);
                    return func(...scopeValues);
                } catch (e) {
                   throw new Error(`Kh√¥ng th·ªÉ t√≠nh to√°n bi·ªÉu th·ª©c "${expression}": ${e.message}`);
                }
            }
            
            // This method handles a single line or a block of code
            async executeLine(lines, index) {
                const line = lines[index];
                const trimmedLine = line.trim();
                
                if (!trimmedLine || trimmedLine.startsWith('#')) {
                    return { nextLineIndex: index + 1 };
                }

                // Method calls like my_list.append(1) or my_list.sort()
                let match = trimmedLine.match(/^([a-zA-Z_][a-zA-Z0-9_]*)\.([a-zA-Z_]+)\((.*)\)$/);
                if (match) {
                    const varName = match[1];
                    const methodName = match[2];
                    const argsString = match[3];
                    
                    if (this.scope[varName] && Array.isArray(this.scope[varName])) {
                        const list = this.scope[varName];
                        const args = argsString ? this.evaluate(`[${argsString}]`) : [];
                        
                        if (methodName === 'append' && args.length === 1) list.push(args[0]);
                        else if (methodName === 'pop' && args.length <= 1) list.pop(args[0]);
                        else if (methodName === 'sort') list.sort((a,b) => a-b);
                        else throw new Error(`Ph∆∞∆°ng th·ª©c .${methodName}() kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£ cho list.`);

                        return { nextLineIndex: index + 1 };
                    }
                }

                // print()
                match = trimmedLine.match(/^print\((.*)\)$/);
                if (match) {
                    const content = match[1];
                    // Basic f-string support
                    if (content.startsWith('f"') || content.startsWith("f'")) {
                        const fstringContent = content.substring(2, content.length - 1);
                        const interpolated = fstringContent.replace(/\{([^}]+)\}/g, (match, expr) => {
                             try { return this.evaluate(expr); } catch { return `{${expr}}`;}
                        });
                        this.print(interpolated);
                    } else {
                        this.print(this.evaluate(content));
                    }
                    return { nextLineIndex: index + 1 };
                }

                // Variable assignment
                match = trimmedLine.match(/^([a-zA-Z_][a-zA-Z0-9_]*)\s*=\s*(.*)$/);
                if (match) {
                    const varName = match[1];
                    const expression = match[2];
                    this.scope[varName] = this.evaluate(expression);
                    return { nextLineIndex: index + 1 };
                }
                
                // if/elif/else
                match = trimmedLine.match(/^(if|elif)\s+(.*):$/);
                if (match) {
                    const isElif = match[1] === 'elif';
                    // if isElif, check if a previous block in the chain was executed
                    if (isElif && this.scope['__if_chain_executed']) {
                        const { endIndex } = this.getBlock(lines, index);
                        return { nextLineIndex: endIndex + 1 };
                    }
                    
                    const condition = match[2];
                    const isTrue = this.evaluate(condition);
                    const { blockLines, endIndex } = this.getBlock(lines, index);
                    
                    this.scope['__if_chain_executed'] = isTrue;

                    if (isTrue) {
                         for (const blockLine of blockLines) await this.execute(blockLine);
                        // After executing a true block, skip the rest of the if/elif/else chain
                        return { nextLineIndex: this.findEndOfBlockChain(lines, index) };
                    } else {
                        // Condition is false, just skip this block
                        return { nextLineIndex: endIndex + 1 };
                    }
                }

                match = trimmedLine.match(/^else:$/);
                if (match) {
                    const executed = this.scope['__if_chain_executed'];
                    delete this.scope['__if_chain_executed']; // cleanup
                    const { blockLines, endIndex } = this.getBlock(lines, index);
                    if (!executed) {
                         for (const blockLine of blockLines) await this.execute(blockLine);
                    }
                    return { nextLineIndex: endIndex + 1 };
                }
                
                // for loop
                match = trimmedLine.match(/^for\s+([a-zA-Z_][a-zA-Z0-9_]*)\s+in\s+(.*):$/);
                 if (match) {
                    const loopVar = match[1];
                    const iterableExpr = match[2];
                    const iterable = this.evaluate(iterableExpr);
                    const { blockLines, endIndex } = this.getBlock(lines, index);
                    
                    if (iterable && typeof iterable[Symbol.iterator] === 'function') {
                       for (const item of iterable) {
                          this.scope[loopVar] = item;
                          for (const blockLine of blockLines) {
                              await this.execute(blockLine);
                          }
                       }
                    } else {
                        throw new Error(`ƒê·ªëi t∆∞·ª£ng kh√¥ng th·ªÉ l·∫∑p: ${iterableExpr}`);
                    }
                    return { nextLineIndex: endIndex + 1 };
                }
                
                // Reset if chain flag if we are out of a block
                if (this.scope['__if_chain_executed'] !== undefined) {
                    delete this.scope['__if_chain_executed'];
                }

                throw new Error(`C√∫ ph√°p kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£: "${trimmedLine}"`);
            }
            
            // Helper functions for parsing blocks
            getIndentation(line) { return line.match(/^\s*/)[0].length; }

            getBlock(lines, startIndex) {
                const blockLines = [];
                const startIndent = this.getIndentation(lines[startIndex]);
                let i = startIndex + 1;
                while (i < lines.length) {
                    if (lines[i].trim() === '') { i++; continue; }
                    const currentIndent = this.getIndentation(lines[i]);
                    if (currentIndent > startIndent) blockLines.push(lines[i]);
                    else break;
                    i++;
                }
                return { blockLines, endIndex: i - 1 };
            }
            
            findEndOfBlockChain(lines, startIndex) {
                let i = startIndex;
                const startIndent = this.getIndentation(lines[i]);
                i++;
                while (i < lines.length) {
                    if (lines[i].trim() === '') { i++; continue; }
                    const currentIndent = this.getIndentation(lines[i]);
                    if (currentIndent <= startIndent) {
                        const lineContent = lines[i].trim();
                        if (lineContent.startsWith('elif') || lineContent.startsWith('else:')) {
                           const { endIndex } = this.getBlock(lines, i);
                           i = endIndex + 1;
                           continue;
                        }
                        return i;
                    }
                    i++;
                }
                return i;
            }

        }
